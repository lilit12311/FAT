
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Love View</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      perspective: 1000px;
      font-family: 'Arial', sans-serif;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      position: relative;
    }

    .word {
      position: absolute;
      color: hotpink;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #ff80bf, 0 0 20px #ff4da6;
      transform: translateZ(0);
      animation: fall 20s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) translateZ(var(--z));
        opacity: 2;
      }
      100% {
        transform: translateY(110vh) translateZ(var(--z));
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="scene" id="scene"></div>

  <script>
    const scene = document.getElementById('scene');
    const words = ["i love you", "your only one", "ailend"];
    const wordCount = 100;

    for (let i = 0; i < wordCount; i++) {
      const div = document.createElement('div');
      div.className = 'word';
      div.innerText = words[Math.floor(Math.random() * words.length)];
      div.style.left = Math.random() * 100 + 'vw';
      div.style.top = '-' + Math.random() * 100 + 'vh';
      div.style.setProperty('--z', (Math.random() * 800 - 400) + 'px');
      scene.appendChild(div);
    }

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * -30;
      scene.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const x = (touch.clientX / window.innerWidth - 0.5) * 30;
      const y = (touch.clientY / window.innerHeight - 0.5) * -30;
      scene.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
    }, { passive: true });
  </script>
</body>
</html>
